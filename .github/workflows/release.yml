name: Create Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.2.1, v1.3.0, etc.

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build and Publish
      run: |
        dotnet publish eft-dma-radar/eft-dma-radar.csproj -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish
        
    - name: Create ZIP archive
      run: |
        Compress-Archive -Path ./publish/* -DestinationPath ./EFT-DMA-Radar-NikitaGay-${{ github.ref_name }}.zip
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: "EFT DMA Radar NikitaGay Edition ${{ github.ref_name }}"
        body: |
          ## EFT DMA Radar | NikitaGay Edition ${{ github.ref_name }}
          
          ### Custom Features:
          - üîÑ **Map Rotation System** - Rotate radar maps with full compensation
          - üìè **Height Indicators** - See player elevation in battle mode  
          - üé® **Custom Branding** - "Spanking Nikita..." loading messages
          - ‚ö° **Performance Optimizations** - Enhanced ESP widget performance
          
          ### Installation:
          1. Download the ZIP file below
          2. Extract to a folder
          3. Run `eft-dma-radar.exe`
          
          ### Requirements:
          - Windows 10/11
          - DMA hardware setup
          
        files: |
          ./EFT-DMA-Radar-NikitaGay-${{ github.ref_name }}.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
